<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Sentinel: Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: url('https://images.unsplash.com/photo-1542273917363-3b18107e44c5?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
        }
        .hidden-modal {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="form-container">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Create an Account</h1>
        <p class="text-center text-gray-600 mb-8">Join us in protecting the forests.</p>
        
        <!-- Sign Up Form -->
        <form id="signupForm" class="w-full space-y-4">
            <div>
                <label for="signup-email" class="sr-only">Email</label>
                <input type="email" id="signup-email" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500 transition" required>
            </div>
            <div>
                <label for="signup-password" class="sr-only">Password</label>
                <input type="password" id="signup-password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500 transition" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 rounded-md hover:bg-green-700 transition-all duration-300 transform hover:scale-105">
                Sign Up
            </button>
        </form>
        <p class="mt-6 text-center text-gray-600">
            Already have an account? 
            <a href="login.html" class="text-green-600 hover:underline font-semibold">Login</a>
        </p>
    </div>

    <!-- Loading and Message Modals -->
    <div id="loading-modal" class="message-modal hidden-modal">
        <div class="loader"></div>
        <p class="mt-4 text-gray-700 font-semibold">Processing...</p>
    </div>

    <div id="message-modal" class="message-modal hidden-modal">
        <p id="message-text" class="text-gray-700"></p>
        <button id="close-modal-btn" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">OK</button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithCustomToken,
            onAuthStateChanged,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Variables ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // UI elements
        const signupForm = document.getElementById('signupForm');
        const loadingModal = document.getElementById('loading-modal');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Helper Functions ---
        function showLoading() {
            loadingModal.classList.remove('hidden-modal');
        }

        function hideLoading() {
            loadingModal.classList.add('hidden-modal');
        }

        function showMessage(message) {
            messageText.textContent = message;
            messageModal.classList.remove('hidden-modal');
        }

        function hideMessage() {
            messageModal.classList.add('hidden-modal');
        }

        // --- Event Handlers ---
        async function handleSignup(e) {
            e.preventDefault();
            const email = signupForm['signup-email'].value;
            const password = signupForm['signup-password'].value;

            showLoading();
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('Account created successfully! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                console.error("Sign up failed:", error);
                showMessage(`Sign up failed: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // --- Attach Event Listeners ---
        signupForm.addEventListener('submit', handleSignup);
        closeModalBtn.addEventListener('click', hideMessage);
        
        // --- Initial Authentication ---
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).then((userCredential) => {
                console.log("Signed in with custom token.", userCredential.user.uid);
            }).catch((error) => {
                console.error("Custom token sign-in failed:", error);
                signInAnonymously(auth).then(() => {
                    console.log("Signed in anonymously due to custom token failure.");
                }).catch((anonError) => {
                    console.error("Anonymous sign-in failed:", anonError);
                });
            });
        } else {
            signInAnonymously(auth).then(() => {
                console.log("Signed in anonymously.");
            }).catch((error) => {
                console.error("Anonymous sign-in failed:", error);
            });
        }
    </script>
</body>
</html>
