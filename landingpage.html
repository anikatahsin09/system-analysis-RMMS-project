<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Field Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            background-image: url('https://images.unsplash.com/photo-1542273917363-3b18107e44c5?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body class="font-sans text-gray-100 flex items-center justify-center min-h-screen p-4">

    <nav class="absolute top-0 left-0 w-full bg-green-800 bg-opacity-80 backdrop-filter backdrop-blur-lg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-white">üå≤ Forest Sentinel</a>
                </div>
                <div class="flex space-x-4">
                    <a href="landingpage.html" class="bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Add Field Report</a>
                    <a href="dashboard.html" class="hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="alerts.html" class="hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Alert Rules</a>
                    <a href="data-import.html" class="hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Import Data</a>
                    <a href="sensor.html" class="hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Sensor API</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="bg-overlay min-h-screen w-full flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
            <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Add Field Report</h2>
            <form id="reportForm" class="space-y-6">
                <div>
                    <label for="report-title" class="block text-sm font-medium text-gray-700">Report Title</label>
                    <input type="text" id="report-title" name="report_title" placeholder="e.g., Trail 5 Maintenance" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="report-notes" class="block text-sm font-medium text-gray-700">Report Notes</label>
                    <textarea id="report-notes" name="report_notes" rows="6" placeholder="Enter detailed observations and notes here..." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" required></textarea>
                </div>
                <div>
                    <label for="report-photos" class="block text-sm font-medium text-gray-700">Upload Photos</label>
                    <input type="file" id="report-photos" name="report_photos" multiple accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                    <p class="mt-1 text-xs text-gray-500">You can select multiple images.</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">GPS Coordinates</label>
                    <div class="mt-1 flex gap-4">
                        <input type="text" id="latitude" name="latitude" placeholder="Latitude" class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" required>
                        <input type="text" id="longitude" name="longitude" placeholder="Longitude" class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" required>
                    </div>
                    <button type="button" id="getLocationBtn" class="mt-2 text-sm text-green-600 hover:text-green-800 font-semibold">
                        Get My Current Location üìç
                    </button>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Submit Report
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
